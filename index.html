<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID 19 Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- <div id="baseSheet">
        </div> -->
        <div id="navbar">
            <div id="Dashboard"><b>C</b>ovid 19 <b>D</b>ashboard</div>
            <div id="colorContainer">
                <div id="colorScaleReading">
                    <div>Low</div>
                    <div>High</div>
                </div>
                <div id="colorScale">
                    <div style="background-color:#F8B195">&nbsp;</div>
                    <div style="background-color:#F67280">&nbsp;</div>
                    <div style="background-color:#C06C84">&nbsp;</div>
                    <div style="background-color:#6C5B7B">&nbsp;</div>
                    <div style="background-color:#355C7D">&nbsp;</div>
                </div>
            </div> 
        </div>

        <div class="search">
            <div id="search-container">
                <div class="content">
                   <input type="text" id="searchBar" placeholder="What are you looking for?" autocomplete="off">
                     <i class="fa fa-search"></i>
                </div>
            </div>
            <div id = "controlHeight">
               <ul id="countryList">
               </ul>
           </div>
        </div>

    
        <!-- <section class="container"> -->
            <div class="chart-container">
                <div id="worldMap">
                    <svg
                        version="1.1"
                        baseProfile="full"
                        xmlns="http://www.w3.org/2000/svg"
                        id="map">
                    </svg>
                </div>
                <div id="barGraph">
                    <h2 id = "countryName"></h2>
                    <svg
                        version="1.1"
                        baseProfile="full"
                        xmlns="http://www.w3.org/2000/svg"
                        id="bar1">
                    </svg>
                    <svg
                        version="1.1"
                        baseProfile="full"
                        xmlns="http://www.w3.org/2000/svg"
                        id="bar2">
                    </svg>
                    <svg
                        version="1.1"
                        baseProfile="full"
                        xmlns="http://www.w3.org/2000/svg"
                        id="bar3">
                    </svg>
                </div>
                
            </div>
            <div class="tooltip"></div>
        <!-- </section> -->
    </div>
    <div id="footer">
    </div>

    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <!-- <script src="main.js"></script> -->
    <script src="map.js"></script>
    <script src="app.js"></script>
    <script src="bar1.js"></script>

</body>
</html>
